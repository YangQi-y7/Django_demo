{% extends 'base.html' %}
{% block title %}{{ video.title }}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Video: {{ video.title }}</h1>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-11">
            <video width="100%" height="100%" controls="controls" id="main-video">
                <source src="{{ video.url }} " type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="col-lg-3 col-md-1"></div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-11 col-md-12" style="background-color: #ececf6">
            <h4>Description:</h4>
            <h5 style="text-indent:2em;">{{ video.description }}</h5>
        </div>
    </div>


</div>

{% endblock %}
