{% extends 'base.html' %}
{% block title %}Article list{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Article list</h1>
    </div>
<div class="row align-items-center justify-content-center">
<div class="col-lg-8 col-md-9 col-sm-10">
    <ul>
        {% for item in item_list %}
          <li class="media p-3 list-group-item-secondary">
              <div class="row align-items-center justify-content-center">
                  <div class="col-md-2 text-center" style="background-color: #8CA1A5">
                      <h4 >owner:</h4><h5>{{ item.publisher.name }}</h5>
                  </div>
                  <div class="col-md-9">
                      <a href="{{ item.id }}/"><h5 class="mt-0 mb-1">{{ item.title }}</h5></a>
                        {{ item.description }}
                  </div>
              </div>

          </li><br>
        {% endfor %}

    </ul>
</div>
</div>
</div>
{% endblock %}
